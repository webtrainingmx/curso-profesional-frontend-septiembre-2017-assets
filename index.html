<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ConductorGenial.com</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Asap+Condensed|Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
        <!-- START: Header -->
        <header class="b-main-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="b-logo">
                            <a href="/">
                                <i class="fa fa-car"></i>
                            </a>
                        </div>

                        <nav class="b-main-navigation">
                            <ul class="b-main-navigation__items">
                                <li class="b-main-navigation__item">

                                    <a href="/" class="b-main-navigation__link">
                                        <i class="fa fa-home b-main-navigation__icon" aria-hidden="true"></i>
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li class="b-main-navigation__item">
                                    <a href="/senales" class="b-main-navigation__link">
                                        <i class="fa fa-wheelchair-alt b-main-navigation__icon" aria-hidden="true"></i>
                                        <span>Señales</span>
                                    </a>
                                </li>
                                <li class="b-main-navigation__item">
                                    <a href="/examen" class="b-main-navigation__link">
                                        <i class="fa fa-question-circle b-main-navigation__icon" aria-hidden="true"></i>
                                        <span>Examen</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- END: Header -->

        <div class="b-main-content">
            <section class="b-section b-section--learn-signals">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <figure>
                                <img class="img-responsive" src="src/img/car-1-2x.png" alt="Aprende señales">

                            </figure>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <h2>
                                Aprende sobre las señales de tránsito
                            </h2>
                            <p>
                                Encuentra el catálogo completo de señales que debes conocer para ser el mejor conductor.
                                No importa si no conoces nada sobre reglamentos de tránsito, nosotros te ayudamos a que comprendas todo este nuevo mundo.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
